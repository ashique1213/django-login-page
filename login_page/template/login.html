{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
    <link rel="stylesheet" href="{% static 'style.css '%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
{% block content %}
   <section class="vh-100" style="background-color: #0e3172;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 2rem;">
          <div class="card-body p-5 text-center">
            <h1 class="mb-5">Sign in</h1>
            <form method="POST">
              {% csrf_token %} 
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" name="username" id="typeEmailX-2" required class="form-control form-control-lg" />
              <label class="form-label p-2" for="typeEmailX-2">Username</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" name="password" id="typePasswordX-2" required class="form-control form-control-lg" />
              <label class="form-label p-2" for="typePasswordX-2">Password</label>
            </div>

            {% if error_message %}
            <div style="color: red;">
                {{ error_message }}
            </div>
            {% endif %}
          
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block newbtncolor" type="submit">Login</button>
           </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
